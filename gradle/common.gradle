repositories {
    mavenCentral()
}

apply plugin: 'java'
apply plugin: 'org.jetbrains.kotlin.jvm'
apply plugin: 'com.google.devtools.ksp'

java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(21)
    }
}

ksp {
    arg("enabled", "true")
}

test {
    useJUnitPlatform()
}

group = 'example'
version = '1.0.0-SNAPSHOT'
